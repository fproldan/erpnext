<div class="web-list-item transaction-list-item">
	<div class="row">
		<div class="col-sm-4">
			<a style="text-decoration: none !important;color: inherit;" href="/{{ pathname }}/{{ doc.name }}">
				<span class="indicator small {{ doc.indicator_color or ("blue" if doc.docstatus==1 else "gray") }}">{{ doc.name }}</span>
				<div class="small text-muted transaction-time"
					title="{{ frappe.utils.format_datetime(doc.modified, "medium") }}">
					{{ frappe.utils.global_date_format(doc.modified) }}
				</div>
			</a>
		</div>
		<div class="col-sm-4">
			<div class="small text-muted items-preview ellipsis ellipsis-width">
				<ul>
					{% for reference in doc.references %}
						{% if reference.bill_no %}
							<li>{{ reference.bill_no }}</li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
		</div>
		{% if doc.get('paid_amount') %}
			<div class="col-sm-2 text-right bold">
				{{ doc.get_formatted("paid_amount") }}
			</div>
		{% endif %}
		<button onclick="javascript:window.open('/printview?doctype={{ doc.doctype}}&name={{ doc.name }}&format=Orden de Pago', '_blank');" class="text-muted btn btn-default icon-btn" title="Imprimir" data-original-title="ImpresiÃ³n">
				<svg class="icon icon-sm" style="">
					<use class="" href="#icon-printer"></use>
				</svg>
			</button>
		</div>
	</div>
</div>
